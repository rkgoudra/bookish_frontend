name: bookish
description: an android application which lets the   user to maintain his or her book properly

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  http: any
  fluttertoast: ^3.0.4
  shared_preferences: ^0.5.2
  avatar_glow: ^1.0.0
  carousel_slider: ^1.3.0
  image_picker: ^0.4.1

  multiselect_formfield: ^0.1.2


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - book.png
    - bookShelf.jpg
    - total.png
    - lent.png
    - borrowed.png
    - Bookis.png
